# =============================================================================
# CosmoVid Nginx Site Config - Security Hardened
# Place at: /etc/nginx/sites-available/tiktok-downloader
# =============================================================================

# Frontend (Next.js) - HTTPS
server {
    listen 443 ssl http2;
    server_name CosmoVid.com www.CosmoVid.com;

    # SSL (Certbot manages these paths)
    ssl_certificate /etc/letsencrypt/live/CosmoVid.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/CosmoVid.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://pagead2.googlesyndication.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://www.google-analytics.com https://pagead2.googlesyndication.com; frame-src https://googleads.g.doubleclick.net; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'self'; upgrade-insecure-requests;" always;

    # Restrict HTTP methods (block OPTIONS, TRACE, etc. for same-origin API)
    limit_except GET HEAD POST PUT DELETE PATCH {
        deny all;
    }

    # API proxy (same domain)
    location /api {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Allow OPTIONS for CORS if you have cross-origin API consumers; remove limit_except from server or use a separate location
    }

    # Main app
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # security.txt (RFC 9116)
    location = /.well-known/security.txt {
        # Served by Next.js from public/.well-known/security.txt
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

# Backend API subdomain (if used instead of /api)
server {
    listen 443 ssl http2;
    server_name api.CosmoVid.com;

    ssl_certificate /etc/letsencrypt/live/CosmoVid.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/CosmoVid.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    location / {
        proxy_pass http://127.0.0.1:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTP â†’ HTTPS redirect
server {
    listen 80;
    server_name CosmoVid.com www.CosmoVid.com api.CosmoVid.com;
    return 301 https://$host$request_uri;
}
