# CosmoVid - Security Hardened (cosmovid.com)
# Matches server's current Certbot structure

server {
    server_name cosmovid.com www.cosmovid.com;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/cosmovid.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/cosmovid.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://pagead2.googlesyndication.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://www.google-analytics.com https://pagead2.googlesyndication.com; frame-src https://googleads.g.doubleclick.net; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'self'; upgrade-insecure-requests;" always;

    # Restrict HTTP methods (block OPTIONS, TRACE, etc.)
    if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|PATCH)$) {
        return 405;
    }

    # security.txt (RFC 9116) - serve directly, bypass Next.js locale routing
    location = /.well-known/security.txt {
        alias /var/www/tiktok-downloader/frontend/public/.well-known/security.txt;
        default_type text/plain;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Backend API (same origin)
    location /api {
        proxy_pass http://127.0.0.1:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

server {
    server_name api.cosmovid.com;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/cosmovid.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/cosmovid.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|PATCH)$) {
        return 405;
    }

    location / {
        proxy_pass http://127.0.0.1:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    if ($host = www.cosmovid.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot
    if ($host = cosmovid.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot
    listen 80;
    server_name cosmovid.com www.cosmovid.com;
    return 404; # managed by Certbot
}

server {
    if ($host = api.cosmovid.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot
    listen 80;
    server_name api.cosmovid.com;
    return 404; # managed by Certbot
}
